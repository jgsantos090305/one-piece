<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual Flamengo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="componente.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #c00;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #111;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja Oficial do Flamengo</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Contato</a>
    </nav>

    <main class="display-flex">
        <div class="container" >
            <div class="row g-3" id="product-list"></div>
        </div>
    </main>

    <main class="mb-5 pb-5 mb-md-0">
        <div class="container">
            <script>
                const container = document.querySelector("#product-list");
                let component = ""
                const baseUrl = "http://localhost:3008/produtos";
            
                fetch(`${baseUrl}`)
                .then(res => res.json())
                .then(dataJSON => renderizar(dataJSON));
                function renderizar(news) {
                for (let index = 0; index < news.length; index++) {
                    component += `
                        <div class="">
                        <produto-componente name="${news[index].name}" price="${news[index].price}"
                         image="${news[index].image}" id="${news[index].id}"/>
                        </div>
                    `;
                }
                container.innerHTML = component;
                }
            </script>
        </div>
    </main>

    <footer class="border-top fixed-bottom text-muted bg-light">
        <p>&copy; 2024 Loja Oficial do Flamengo - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
